    // 使用类组件重构
    class App extends React.Component {
      // 组件数据
      constructor () {
        super()
        // 响应式数据必须放在 state 里面
        this.state = {
          message: 'Hello World',
        }
        // 为了在回调函数中使用 this，这个绑定是必不可少的
        this.changeText = this.changeText.bind(this)
      }

      // 组件方法
      changeText () {
        console.log('changeText', this);
        // setState 内部做了两件事
        // 1、改变 message 的值
        // 2、重新执行 render 函数
        this.setState({
          message: 'Hello React'
        })
      }

      // 渲染内容
      render () {
        return (
          <div>
            <h2>{ this.state.message }</h2>
            <button onClick={ this.changeText }> 改变文本 </button>  
          </div>
        )
      }
    }

    // 将组件渲染到页面上
    root.render(<App/>)
    
  </script>
